<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>逻辑社</title>
</head>

<body>
    <div>
        <span>已知开锁的五个条件，请正确推断出三位开锁密码</span>
        <ul>
            <li>246 一个号码正确，位置正确</li>
            <li>258 一个号码正确，位置不正确</li>
            <li>692 两个号码正确，位置都不正确</li>
            <li>174 没有一个号码正确</li>
            <li>419 一个号码正确，位置不正确</li>
        </ul>
    </div>
    <input type="button" onclick="inferPassword()" style="cursor: pointer;" value="开始推断">
    <div>
        开锁密码为：<span class="password"></span>
    </div>
</body>
<script>
    var passwordSp = document.getElementsByClassName("password")[0];
    //开锁密码获取方法
    function inferPassword() {
        for (var i = 100; i < 1000; i++) {
            // 246 一个号码正确，位置正确
            if (this.NumberRightNum(i, 246) != 1 || this.CorrectPositionNum(i, 246) != 1) {
                continue;
            }
            // 258 一个号码正确，位置不正确
            else if (this.NumberRightNum(i, 258) != 1 || this.CorrectPositionNum(i, 258) != 0) {
                continue;
            }
            // 692 两个号码正确，位置都不正确
            else if (this.NumberRightNum(i, 692) != 2 || this.CorrectPositionNum(i, 692) != 0) {
                continue;
            }
            // 174 没有一个号码正确
            else if (this.NumberRightNum(i, 174) != 0 || this.CorrectPositionNum(i, 174) != 0) {
                continue;
            }
            // 419 一个号码正确，位置不正确
            else if (this.NumberRightNum(i, 419) != 1 || this.CorrectPositionNum(i, 419) != 0) {
                continue;
            }
            //全都满足，则说明是该值
            else {
                passwordSp.innerHTML = i;
                break;
            }
        }
    }
    //号码的正确个数
    function NumberRightNum(one, two) {
        var twoArr = String(two).split('');
        var sameNumSun = 0;
        for (var i = 0; i < twoArr.length; i++) {
            if (String(one).indexOf(twoArr[i]) != -1) {
                sameNumSun++;
            }
        }
        return sameNumSun;
    }
    //号码位置正确个数
    function CorrectPositionNum(one, two) {
        var positionNumSum = 0;
        if (parseInt(one / 100) === parseInt(two / 100)) {
            positionNumSum++;
        }
        if (parseInt(one % 100 / 10) === parseInt(two % 100 / 10)) {
            positionNumSum++;
        }
        if ((one % 10) === (two % 10)) {
            positionNumSum++;
        }
        return positionNumSum;
    }
</script>

</html>
